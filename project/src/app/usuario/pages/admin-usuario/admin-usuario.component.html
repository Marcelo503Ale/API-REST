
<h2>Catalogo de categorias</h2>

<div class="table">
  <!--Tabla-->
  <p-table #dt
  [value]="usuarios"
  responsiveLayout="scroll" 
  [rowHover]="true"
  [paginator]="true"
  [rows]="5"
  [rowsPerPageOptions]="[5,10,15]"
  [globalFilterFields]="['id','nombre']"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
  [(selection)]="selectedUsuario"
  dataKey="id"
  class="table"
  > 

    <!--Caption-->
    <ng-template pTemplate="caption">
      <div class="table-header">
          <h2>Lista de categorias</h2>
          <div>
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"  placeholder="Buscar" />
            </span>
          </div>
      </div>
      <button icon="pi pi-plus-circle" pButton pRipple type="button" (click)="showDialog()" label="Agregar"></button>
    </ng-template>

    <!--Header-->
    <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th pSortableColumn="nombre">
            Nombre
            <p-sortIcon field="name"></p-sortIcon>
            <p-columnFilter type="text" field="nombre" display="menu" class="ml-auto"></p-columnFilter>
          </th>
          <th>Acciones</th>
        </tr>
    </ng-template>

    <!--Cuerpo-->
    <ng-template pTemplate="body" let-categoria>
        <tr>
            <td>{{categoria.id}}</td>
            <td>{{categoria.nombre}}</td>
            <td>
              <button pButton pRipple type="button" (click)="showDialog()"  icon="pi pi-pencil" class="p-button-primary me-3"></button>
              <button pButton pRipple type="button" (click)="delete()" icon="pi pi-times-circle" class="p-button-danger"></button>

            </td>
        </tr>
    </ng-template>

  </p-table>
</div>
